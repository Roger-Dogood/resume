<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matthew Dahl</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="net">
    <div class="wrapper">

        <header id="header" class="branding"></header><!-- /header -->

        <main role="main" id="resume"></main><!-- /main -->

    </div><!-- /.wrapper -->

<script charset="utf-8" src="../js/script.js" type="text/javascript"></script>
<script id="headertpl" type="text/template">
    {{#header}}
    <h1><strong>{{first_name}}</strong> {{last_name}}</h1>
    <div class="contact-info">
        <span class="address">{{address}}</span>
        <span class="phone"><a href="tel:{{phone}}" title="Phone">{{phone}}</a></span>
        <span class="email"><a href="mailto:{{email}}?subject=feedback" title="Email">{{email}}</a></span>
    </div>
    {{/header}}
</script>
<script id="resumetpl" type="text/template">
    {{#resume}}
    <section class="summary">
        <h2>Summary</h2>
        <p>{{summary}}</p>
    </section><!-- /.summary -->
    <section class="highlights">
        <h2>Highlights</h2>
        <ul class="row">
        {{#highlights}}
            <li>{{.}}</li>
        {{/highlights}}
        </ul>
    </section><!-- /.highlights -->
    <section class="accomplishments">
        <h2>Accomplishments</h2>
        <dl>
        {{#accomplishments}}
            <dt>{{title}}</dt>
            {{#description}}
            <dd>{{.}}</dd>
            {{/description}}
        {{/accomplishments}}
        </dl>
    </section><!-- /.accomplishments -->
    <section class="experience">
        <h2>Experience</h2>
        <dl>
        {{#experience}}
            <dt>
                <span class="date">{{date}}</span>
                <strong class="position">{{position}}</strong>
                <strong class="company">{{company}}</strong>
                <span class="location">{{location}}</span>
            </dt>
            {{#description}}
            <dd>{{.}}</dd>
            {{/description}}
        {{/experience}}
        </dl>
    </section><!-- /.experience -->
    <section class="education">
        <h2>Education</h2>
        <dl>
        {{#education}}
            <dt>
                <span class="date">{{date}}</span>
                <strong class="degree">{{degree}}</strong>
                <span class="programline">{{programline}}</span>
                <strong class="school">{{school}}</strong>
                <span class="location">{{location}}</span>
            </dt>
            {{#description}}
            <dd>{{.}}</dd>
            {{/description}}
        {{/education}}
        </dl>
    </section><!-- /.education -->
    {{/resume}}
</script>

</body>
</html>
